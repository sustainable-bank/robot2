    <form>

                <div class="item_3">

                    </form>
                </div>
                <div class="item_3">

                </div>
                <div class="item_3">
                    <form style="font-size: 13pt;">
                        <blockquote>
                            <p>停利停損通知點</p>
                            停利停損：±<input type="text" id="inputPercent" class="inputbox"

            <div class="flex_3">
                <div class="item_4">
                    <form style="font-size: 13pt;">

                        <blockquote>

                        <blockquote>

            <div class="flex_3">
                <div class="item_3">

                        </blockquote>
                    </form>
                </div>
                <div class="item_5">
                    <form style="font-size: 13pt;">
                        <img src="永續智能投資圖片/10_1_投資下單.png" width="70%"

                    </form>
                </div>
                <div class="flex_3">
                    <div class="item_3">
                    </div>
                </div>
            </div>
        </div>

        <br><br>

        <div style="text-align:center;" onclick="location.href='invest_confirm_check.html'">
            <input type="button" class="btn_type1" id="btn" value="下一步" onclick="setInputItem()">
        </div>
        <div style="text-align: center;">
            <button class="btn_type2" onclick="location.href='invest_e1_1.html'">上一步</button>
        </div>

    </form>

    <br><br>

    <script>

        document.getElementById("inputName").value = localStorage.getItem("Name");
        document.getElementById("inputMoney").value = localStorage.getItem("Money");
        document.getElementById("inputTime").value = localStorage.getItem("Time");
        document.getElementById("inputiMoney").value = localStorage.getItem("iMoney");
        var call = document.querySelector('.btnCall');
        var str = localStorage.getItem('Name');
        var str2 = localStorage.getItem('Money');
        var str3 = localStorage.getItem('Time');
        var str4 = localStorage.getItem('iMoney');

        var btn = document.querySelector('#btn');

        function setInputItem(e) {
            var str = document.querySelector("#inputName").value; //選擇到表單輸入的值
            var str2 = document.querySelector("#inputMoney").value;
            var str3 = document.querySelector("#inputTime").value;
            var str4 = document.querySelector("#inputiMoney").value;
            var str5 = document.querySelector("#inputPercent").value;

            localStorage.setItem("Name", str); //存入 localStorage
            localStorage.setItem("Money", str2);
            localStorage.setItem("Time", str3);
            localStorage.setItem("iMoney", str4);
            localStorage.setItem("Percent", str5);
        }
    </script>

    <script>
        //call reload on page load
        reload();

        //add click functionality to radio buttons
        Array.from(document.querySelectorAll('input[type="radio"]')).forEach(function (item, index) {
            item.addEventListener('click', save);
        });

        //Save Values
        function save() {
            //Radiobuttons  
            var g1 = document.querySelector('input[name=erarbeiten]:checked').value;
            localStorage.setItem("g1", g1);
        }
        //Restoring saved Values
        function reload() {
            // Radiobuttons    
            // get a list of DOM elements
            var G1 = Array.from(document.getElementsByName('erarbeiten'));
            var val1 = localStorage.getItem('g1');
            for (var i = 0; i < G1.length; i++) {
                if (G1[i].value == val1) {
                    G1[i].checked = true;
                }
            }
        }


    </script>
