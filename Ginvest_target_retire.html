<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type="text/css" href="style.css">
    <title>永續智能投資</title>
</head>

<body>

    <div class="topnav">
        <a href="#">基金/永續智能投資</a>
        <a href="#">信用卡</a>
        <a href="#">外幣/換匯</a>
        <a href="#">臺幣/轉帳</a>
        <div onclick="location.href='index.html'" style="cursor: pointer;">
            <h3>永續銀行</h3>
        </div>
    </div>


    <div class="wrapper">
        <div>
            <h2 style="margin-left: 6em;margin-top: -1em;">永續智能投資</h2>
        </div>
        <div></div>
        <div></div>
        <img src="地球智能投資圖片/流程（右上角）/流程透明度 中-2.png" width="150%" style="margin-right: 10em;margin-top: -1.5em;">
    </div>

    <h1 style="text-align: center; color: #38566A; margin-bottom: 15px;">設定退休計畫</h1>

    <form action="Ginvest_solution.html">
        <div style="margin-left:6em; margin-right:5em;margin-top:1.8em;background-color: white;border:3px #CCCCCC solid;
    border-radius: 0.5em;color: black;font-size: 20px;height: 8em; ">
            <img src="地球智能投資圖片/4_設定投資目標/4_1.png"
                style="float: left; width: 20%;margin-left: 3em; margin-top: 1em; margin-right: 2em;">
            <p style="margin-left: 18em; margin-top: 2em; font-size: 15px;">請針對退休計畫，設定計畫名稱；請輸入於下方空格內</p>
            <input type="text" id="targetName" class="inputbox" placeholder="  請輸入目標名稱" required="required">
        </div>

        <div style="margin-left: 6em; margin-right: 5em; margin-top:1em;background-color: white;border:3px #CCCCCC solid;
    border-radius: 0.5em;color: black;font-size: 20px;height: 15em; ">
            <img src="地球智能投資圖片/4_設定投資目標/4_2.png"
                style="float: left; width: 20%;margin-left: 3em; margin-top: 2em; margin-right: 2em;">
            <p style="margin-left: 18em; margin-top: 2em; font-size: 15px;">請問您需要多少錢才能達成您的計畫呢？請輸入於下方空格內</p>
            <input type="text" id="targetMoney" class="inputbox" onkeyup="this.value=this.value.replace(/[^\d]/g,'')"
                placeholder="  請輸入新台幣1,000～9,999,999元" required="required"> 元
            <p style="margin-left: 18em; margin-top: 2em; font-size: 15px;">請問您預計多久後退休呢？請輸入於下方空格內</p>
            <input type="text" id="targetTime" class="inputbox" onkeyup="this.value=this.value.replace(/[^\d]/g,'')"
                placeholder="  請輸入3~50年" required="required"> 年<br><br>
            <img src="地球智能投資圖片/alert_1.png" width="25%">
        </div>

        <div style="margin-left: 6em; margin-right: 5em; margin-top: 1em; background-color: white; border: 3px #CCCCCC solid;
    border-radius: 0.5em;color: black;font-size: 20px;height: 18em; ">
            <img src="地球智能投資圖片/4_設定投資目標/4_3.png" style="float: left; width: 20%; margin: 1.5em; margin-right: 4em;">
            <p style="margin-left: 18em; margin-top: 2em; font-size: 15px;">請問您現在要投入多少資金在此項投資呢？請輸入於下方空格內</p>
            <input type="text" id="investMoney" class="inputbox" onkeyup="this.value=this.value.replace(/[^\d]/g,'')"
                placeholder="  請輸入新台幣1,000～9,999,999元" required="required"> 元<br><br>
            <img src="地球智能投資圖片/alert_2.png" width="40%">
            <p style="margin-left: 18em; margin-top: 2em; font-size: 15px;">請問您較想使用單筆投資還是定期定額的方式進行投資呢？請點選下方選項</p>
            <input value='單筆投資' type="radio" name="erarbeiten" required>單筆投資<br>
            <input value='定期定額' type="radio" name="erarbeiten" required>定期定額<br><br>
            <img src="地球智能投資圖片/alert_3.png" width="37%">

        </div>

        <input type="submit" class="btnClass btn_type1" value="下一步" style="margin-left: 45em;" onclick="saveData()">

    </form>

    <script>
        var btn = document.querySelector('.btnClass');

        function saveData(e) {
            //宣告一個變數，綁定輸入欄，讀取&紀錄使用者輸入的文字
            var str = document.querySelector('#targetName').value;
            var str2 = document.querySelector('#targetMoney').value;
            var str3 = document.querySelector('#targetTime').value;
            var str4 = document.querySelector('#investMoney').value;

            localStorage.setItem('Name', str); //把輸入的內容存在瀏覽器 
            localStorage.setItem('Money', str2);
            localStorage.setItem('Time', str3);
            localStorage.setItem('iMoney', str4);
        }

        //btn.addEventListener('click', saveData)
    </script>

    <script>
        //call reload on page load
        reload();

        //add click functionality to radio buttons
        Array.from(document.querySelectorAll('input[type="radio"]')).forEach(function (item, index) {
            item.addEventListener('click', save);
        });

        //Save Values
        function save() {
            //Radiobuttons  
            var g1 = document.querySelector('input[name=erarbeiten]:checked').value;
            localStorage.setItem("g1", g1);
        }
        //Restoring saved Values
        function reload() {
            // Radiobuttons    
            // get a list of DOM elements
            var G1 = Array.from(document.getElementsByName('erarbeiten'));
            var val1 = localStorage.getItem('g1');
            for (var i = 0; i < G1.length; i++) {
                if (G1[i].value == val1) {
                    G1[i].checked = true;
                }
            }
        }


    </script>

</body>

</html>
